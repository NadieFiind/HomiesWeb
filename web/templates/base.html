<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Homies Web</title>
		<meta charset="utf-8" />
		
		<meta name="author" content="Nadie Fiind" />
		<meta name="copyright" content="NadieFiind" />
		<meta name="description" content="Who's your homies?" />
		<meta name="robots" content="index, follow" />  <!-- https://developers.google.com/search/docs/advanced/robots/robots_meta_tag#directives -->
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />  <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Viewport_meta_tag -->
		
		<!-- https://ogp.me/ -->
		<meta property="og:title" content="Homies Web" />
		<meta property="og:site_name" content="Homies Web" />
		<meta property="og:description" content="Who's your homies?" />
		<meta property="og:url" content="https://homiesweb.fun" />
		<meta property="og:image" content="{{ url_for('static', filename='images/Homies Web Logo.png') }}" />
		<meta property="og:image:alt" content="Homies Web Logo" />
		<meta property="og:type" content="website" />
		<meta property="og:locale" content="en_PH" />
		
		<!-- https://developer.twitter.com/en/docs/twitter-for-websites/cards/overview/markup -->
		<meta name="twitter:title" content="Homies Web" />
		<meta name="twitter:description" content="Who's your homies?" />
		<meta name="twitter:image" content="{{ url_for('static', filename='images/Homies Web Logo.png') }}" />
		<meta name="twitter:image:alt" content="Homies Web Logo" />
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:creator" content="@NadieFiind" />
		
		<link rel="canonical" href="homiesweb.fun" />
		<link rel="icon" href="{{ url_for('static', filename='images/Homies Web Logo.png') }}" />
		
		<script src="{{ url_for('static', filename='scripts/base.js') }}"></script>
		{% filter indent(width="		") %}{% block head %}{% endblock head %}{% endfilter %}
	</head>
	<body>
		{% filter indent(width="		") %}{% block body %}{% endblock body %}{% endfilter %}
	</body>
</html>
